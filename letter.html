<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给小木白的情书</title>
    <style>
        body {
            background-color: #ffcce6;
            font-family: "微软雅黑", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .content-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-top: 50px;
            text-align: left;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.8;
            text-indent: 2em;
        }
        .signature {
            text-align: right;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h2>情书</h2>
        <p>亲爱的lahc：</p >
        <p>我真的真的很喜欢你！宝宝是世界上最好的宝宝~我一直一直很爱你，岁岁年年，朝朝暮暮我们会一直在一起的。</p >
        <p class="signature">爱你的朴戾</p >
    </div>
</body>
</html>
