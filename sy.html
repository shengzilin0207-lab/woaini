<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给熊熊</title>
    <style>
        body {
            background-color: #ffcce6;
            font-family: "微软雅黑", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            max-width: 600px;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        .confess-button {
            background-color: #ff6699;
        }
        .letter-button {
            background-color: #66ccff;
        }
        .wedding-button {
            background-color: #cc0033;
        }
        .content-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-top: 30px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>lahc，我爱你</h1>
    <p>这里是为熊熊打造的专属天地，这里只有我和你，I Love You Forever。</p >
    <div class="button-container">
        <button class="confess-button" onclick="alert('熊宝宝，我好爱你呀！')">表白</button>
        <a href="letter.html"><button class="letter-button">情书</button></a >
        <a href="wedding.html"><button class="wedding-button">婚书</button></a >
    </div>

    <script>
        // 可以在这里添加音频等其他交互功能

        // const audio = new Audio('你的音频文件路径');
        // audio.loop = true;
        // audio.play();
    </script>
</body>
</html>
