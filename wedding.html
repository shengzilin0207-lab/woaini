<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给小木白的婚书</title>
    <style>
        body {
            background-color: #ffcce6;
            font-family: "微软雅黑", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .content-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-top: 50px;
            text-align: left;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.8;
            text-indent: 2em;
        }
        .signature {
            text-align: right;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h2>婚书</h2>
        <p>谨以赤子之心，昭告亲友：今以良缘，娶于lahc。执子之手，与子偕老，不离不弃，共度此生。</p >
        <p>愿往后岁月，三餐四季，与你共赏朝朝暮暮。我将以余生为诺，护你喜乐安康，伴你烟火寻常。</p >
        <p>往后余生，风雪是你，平淡是你，清贫是你，荣华是你，心底温柔是你，目光所至，也是你。</p >
        <p class="signature">爱你的朴戾 致 lahc</p >
    </div>
</body>
</html>
