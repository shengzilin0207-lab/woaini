<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粒子爱心效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: #000;
        }
        .banner {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .banner video {
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
        }
        .banner .content {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        /* 粒子爱心容器 */
        #heartCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="banner">
        <canvas id="heartCanvas"></canvas>
        <div class="content">
            <h1>小木白</h1>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');

        // 画布尺寸自适应
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 粒子类
        class Particle {
            constructor() {
                this.reset();
                this.color = `hsl(${Math.random() * 20 + 180}, 100%, 70%)`; // 蓝青色系
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 0.5 + 0.2;
            }

            reset() {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 150 + 100;
                const heartX = 16 * Math.sin(angle) ** 3;
                const heartY = 13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle);
                this.x = canvas.width / 2 + heartX * 5;
                this.y = canvas.height / 2 + heartY * 5;
            }

            update() {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 150 + 100;
                const heartX = 16 * Math.sin(angle) ** 3;
                const heartY = 13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle);
                this.x = canvas.width / 2 + heartX * 5 + (Math.random() - 0.5) * 10;
                this.y = canvas.height / 2 + heartY * 5 + (Math.random() - 0.5) * 10;
                if (Math.random() > 0.95) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // 生成粒子
        const particles = [];
        const particleCount = 500;
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // 动画循环
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
