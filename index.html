<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蓝色爱心+紫色流星效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        // 画布尺寸自适应
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 爱心公式
        function heartPoint(x, y, size) {
            const t = Math.atan2(y, x);
            const r = size * (1 - Math.sin(t));
            return {
                x: r * Math.cos(t),
                y: r * Math.sin(t)
            };
        }

        // 粒子类
        class Particle {
            constructor(isHeart = true) {
                this.isHeart = isHeart;
                this.size = isHeart ? Math.random() * 5 + 2 : Math.random() * 3 + 1;
                this.speed = isHeart ? Math.random() * 0.5 + 0.2 : Math.random() * 5 + 3;
                this.angle = Math.random() * Math.PI * 2;
                this.radius = isHeart ? Math.random() * 100 + 50 : 0;
                // 爱心粒子改为蓝色，流星保持紫色
                this.color = isHeart ? 'rgb(0, 153, 255)' : 'rgb(255, 0, 255)';
                this.alpha = Math.random() * 0.5 + 0.5;
                this.resetPosition();
            }

            resetPosition() {
                if (this.isHeart) {
                    this.x = canvas.width / 2;
                    this.y = canvas.height / 2;
                } else {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * (-50);
                    this.angle = Math.random() * Math.PI / 6 - Math.PI / 12;
                }
            }

            update() {
                if (this.isHeart) {
                    this.angle += this.speed / 10;
                    const heart = heartPoint(this.x - canvas.width / 2, this.y - canvas.height / 2, 200);
                    this.x = canvas.width / 2 + heart.x;
                    this.y = canvas.height / 2 + heart.y;
                } else {
                    this.y += this.speed;
                    this.x += this.speed * Math.tan(this.angle);
                    if (this.y > canvas.height || this.x < 0 || this.x > canvas.width) {
                        this.resetPosition();
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `${this.color}${Math.floor(this.alpha * 255).toString(16)}`;
                ctx.fill();
            }
        }

        // 生成粒子
        const particles = [];
        const heartParticleCount = 150;
        const meteorParticleCount = 30;
        for (let i = 0; i < heartParticleCount; i++) {
            particles.push(new Particle(true));
        }
        for (let i = 0; i < meteorParticleCount; i++) {
            particles.push(new Particle(false));
        }

        // 动画循环
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
